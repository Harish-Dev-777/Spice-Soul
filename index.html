<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Spice & Soul - Authentic Restaurant | Where Every Bite Tells a Story
    </title>
    <meta
      name="title"
      content="Spice & Soul - Authentic Restaurant | Where Every Bite Tells a Story"
    />
    <meta
      name="description"
      content="Discover world-class flavors at Spice & Soul. Experience authentic cuisine crafted with passion and served with soul. Book your table today for an unforgettable dining experience."
    />
    <meta
      name="keywords"
      content="restaurant, fine dining, spice and soul, authentic cuisine, food, dining, reservations, gourmet food, chef specials, signature dishes"
    />
    <meta name="author" content="Spice & Soul Restaurant" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#d4af37" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://spice-and-soul.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spice-and-soul.vercel.app/" />
    <meta
      property="og:title"
      content="Spice & Soul - Authentic Restaurant | Where Every Bite Tells a Story"
    />
    <meta
      property="og:description"
      content="Discover world-class flavors at Spice & Soul. Experience authentic cuisine crafted with passion and served with soul."
    />
    <meta
      property="og:image"
      content="https://spice-and-soul.vercel.app/restaurant.png"
    />
    <meta property="og:site_name" content="Spice & Soul" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://spice-and-soul.vercel.app/" />
    <meta
      property="twitter:title"
      content="Spice & Soul - Authentic Restaurant | Where Every Bite Tells a Story"
    />
    <meta
      property="twitter:description"
      content="Discover world-class flavors at Spice & Soul. Experience authentic cuisine crafted with passion and served with soul."
    />
    <meta
      property="twitter:image"
      content="https://spice-and-soul.vercel.app/restaurant.png"
    />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      as="image"
      href="/restaurant.png"
      fetchpriority="high"
    />

    <!-- Optimized Font Loading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Critical inline CSS for instant paint -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: #0a0a0a;
        color: #f0f0f0;
        font-family: Inter, system-ui, sans-serif;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>

    <!-- Structured Data (JSON-LD) for Restaurant -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Spice & Soul",
        "description": "Discover world-class flavors, crafted with passion and served with soul.",
        "url": "https://spice-and-soul.vercel.app/",
        "logo": "https://spice-and-soul.vercel.app/logo.png",
        "image": "https://spice-and-soul.vercel.app/restaurant.png",
        "servesCuisine": "International",
        "priceRange": "₹₹₹",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Flavor Street, Culinary Avenue",
          "addressLocality": "Chennai",
          "addressRegion": "TN",
          "postalCode": "600001",
          "addressCountry": "IN"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 13.0827,
          "longitude": 80.2707
        },
        "telephone": "+919876543210",
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday"
            ],
            "opens": "11:00",
            "closes": "23:00"
          }
        ],
        "acceptsReservations": "True",
        "menu": "https://spice-and-soul.vercel.app/menu"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
